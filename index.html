<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travio - Travel Authentication</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Decorative Pattern Top Left -->
        <div class="pattern-top-left">
            <div class="pattern-circle"></div>
            <div class="pattern-circle"></div>
            <div class="pattern-circle"></div>
            <div class="pattern-circle"></div>
        </div>

        <!-- Decorative Pattern Bottom Right -->
        <div class="pattern-bottom-right">
            <div class="pattern-circle"></div>
            <div class="pattern-circle"></div>
            <div class="pattern-circle"></div>
            <div class="pattern-circle"></div>
        </div>

        <div class="main-content">
            <!-- Left Side - Hero Section -->
            <div class="hero-section">
                <div class="hero-content">
                    <h1 class="brand-title">Travio</h1>
                    <p class="brand-subtitle">Travel is the only purchase that enriches you in ways beyond material wealth</p>
                    
                    <div class="hero-image">
                        <img src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80" alt="Travel Adventure" />
                    </div>
                    
                    <!-- Decorative landmarks -->
                    <div class="landmarks">
                        <i class="fas fa-mosque landmark-icon"></i>
                        <i class="fas fa-building landmark-icon"></i>
                        <i class="fas fa-university landmark-icon"></i>
                    </div>
                </div>
            </div>

            <!-- Right Side - Auth Form -->
            <div class="auth-section">
                <div class="auth-container">
                    <!-- Decorative airplane -->
                    <div class="airplane-icon">
                        <i class="fas fa-plane"></i>
                        <div class="flight-path"></div>
                    </div>

                    <div class="welcome-header">
                        <h2>Welcome</h2>
                        <p>Login with Email</p>
                    </div>

                    <!-- Login Form -->
                    <form class="auth-form" id="loginForm">
                        <div class="input-group">
                            <div class="input-wrapper">
                                <i class="fas fa-envelope input-icon"></i>
                                <input type="email" placeholder="thisuser@email.com" required>
                            </div>
                        </div>

                        <div class="input-group">
                            <div class="input-wrapper">
                                <i class="fas fa-lock input-icon"></i>
                                <input type="password" placeholder="••••••••••••" required>
                            </div>
                        </div>

                        <div class="forgot-password">
                            <a href="#" onclick="showForgotPassword()">Forgot your password?</a>
                        </div>

                        <button type="submit" class="login-btn">LOGIN</button>

                        <div class="divider">
                            <span>OR</span>
                        </div>

                        <div class="social-login">
                            <button type="button" class="social-btn google-btn">
                                <i class="fab fa-google"></i>
                            </button>
                            <button type="button" class="social-btn facebook-btn">
                                <i class="fab fa-facebook-f"></i>
                            </button>
                            <button type="button" class="social-btn apple-btn">
                                <i class="fab fa-apple"></i>
                            </button>
                        </div>

                        <div class="signup-link">
                            <span>Don't have account? </span>
                            <a href="#" onclick="showSignup()">Register Now</a>
                        </div>
                    </form>

                    <!-- Signup Form (Hidden by default) -->
                    <form class="auth-form hidden" id="signupForm">
                        <div class="input-group">
                            <div class="input-wrapper">
                                <i class="fas fa-user input-icon"></i>
                                <input type="text" placeholder="Full Name" required>
                            </div>
                        </div>

                        <div class="input-group">
                            <div class="input-wrapper">
                                <i class="fas fa-envelope input-icon"></i>
                                <input type="email" placeholder="Email Address" required>
                            </div>
                        </div>

                        <div class="input-group">
                            <div class="input-wrapper">
                                <i class="fas fa-lock input-icon"></i>
                                <input type="password" placeholder="Password" required>
                            </div>
                        </div>

                        <div class="input-group">
                            <div class="input-wrapper">
                                <i class="fas fa-lock input-icon"></i>
                                <input type="password" placeholder="Confirm Password" required>
                            </div>
                        </div>

                        <button type="submit" class="login-btn">REGISTER</button>

                        <div class="divider">
                            <span>OR</span>
                        </div>

                        <div class="social-login">
                            <button type="button" class="social-btn google-btn">
                                <i class="fab fa-google"></i>
                            </button>
                            <button type="button" class="social-btn facebook-btn">
                                <i class="fab fa-facebook-f"></i>
                            </button>
                            <button type="button" class="social-btn apple-btn">
                                <i class="fab fa-apple"></i>
                            </button>
                        </div>

                        <div class="signup-link">
                            <span>Already have account? </span>
                            <a href="#" onclick="showLogin()">Login Now</a>
                        </div>
                    </form>

                    <!-- Decorative buildings -->
                    <div class="buildings">
                        <div class="building building-1"></div>
                        <div class="building building-2"></div>
                        <div class="building building-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
